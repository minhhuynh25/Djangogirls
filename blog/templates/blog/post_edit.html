{% extends 'blog/base.html' %}

{% block content %}


    <h1>New post</h1>
    <form method="POST" class="post-form">{% csrf_token %}
    <p><strong>Title:</strong></p>
		{{ form.title }}
	<br><br>	
	<p><strong>Text</strong>:</p>
		{{ form.text }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

    
{% endblock %}
